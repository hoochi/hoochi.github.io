<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <base href="/">
   <title>Hoochi's Spawn Timer</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.6.0/dist/slate/bootstrap.min.css" integrity="sha256-HWVg3zL3fw4CcLn1pHUm5i+ZzZpl5Qu/ZMq9vAi02Kg=" crossorigin="anonymous">
   <link rel="stylesheet" href="./lib/fontawesome/css/all.min.css">
   <link rel="stylesheet" href="./css/master.min.css">
</head>
<body>
   <div class="container">
      <div class="row justify-content-center row-margin-top">
         <div class="col-12 col-lg-6">
            <h3 class="text-danger">Hoochi's Spawn Timer</h3>
            <span class="text-muted">Helping plebs keep track of their spawn time</span>
         </div>
      </div>

      <div class="row justify-content-center row-margin-top">
         <div class="col-12 col-lg-6">
            <div class="card">
               <div class="card-header text-white">
                  <strong>Settings</strong>
               </div>
               <div class="card-body">
                  <div class="row">
                     <div class="col">
                        <div class="form-group">
                           <label for="vol">Volume</label>
                           <select class="form-control form-control-sm" id="vol">
                           <option value="0.05">5%</option>
                           <option value="0.1">10%</option>
                           <option value="0.2">20%</option>
                           <option value="0.3">30%</option>
                           <option value="0.4">40%</option>
                           <option value="0.5" selected>50%</option>
                           <option value="0.6">60%</option>
                           <option value="0.7">70%</option>
                           <option value="0.8">80%</option>
                           <option value="0.9">90%</option>
                           <option value="1.0">100%</option>
                           </select>
                        </div>
                     </div>
                  </div>

                  <div class="row">
                     <div class="col">
                        <div class="form-group">
                           <label for="timeValue">Spawn Period <small>(in seconds)</small></label>
                           <select class="form-control form-control-sm time-select" id="timeValue"></select>
                        </div>
                     </div>
                  </div>

                  <div class="row">
                     <div class="col">
                        <div class="form-group">
                           <label for="warning">Warn At <small>(seconds before spawn)</small></label>
                           <select class="form-control form-control-sm" id="warning">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6" selected>6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                           </select>
                        </div>
                     </div>
                  </div>

                  <div class="row">
                     <div class="col">
                        <div class="form-check">
                           <input type="checkbox" id="_countsToZero" class="form-check-input" />
                           <label for="_countsToZero" class="form-check-label">Counts Down to Zero<br />
                              <small>Some games count down to 1, others count down to to 0</small>
                           </label>
                        </div>
                     </div>
                  </div>

                  <div class="row">
                     <div class="col">
                        <div class="form-group">
                           <div class="text-center">
                              <span id="myTime" class="panel-timer">--</span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>


               <div class="card-footer">
                  <div class="row">
                     <div class="col text-center">
                        <button type="button" id="_go" class="btn btn-sm btn-success">
                           <i class="fas fa-play"></i>
                        </button>
                     </div>

                     <div class="col text-center">
                        <button id="_stop" class="btn btn-sm btn-danger">
                           <i class="fas fa-stop"></i>
                        </button>
                     </div>
            
                     <div class="col text-center">
                        <button id="_sync" class="btn btn-sm btn-reset btn-info">
                           <i class="fas fa-sync"></i>
                        </button>
                     </div>
            
                     <div class="col text-center">
                        <button id="_mute" class="btn btn-sm btn-active text-light" data-toggle="button">
                           <i id="_muteIcon" class="fas fa-volume-up"></i>
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="row justify-content-center row-margin-top">
         <div class="col-12 col-lg-6 text-right">
            <div class="tag">
               <span class="tag-pink">#</span><span class="tag-white">hoochi</span><span class="tag-pink">loves</span><span class="tag-white">you</span>
            </div>
         </div>
      </div>
   </div>
   <audio id="sound" src="./sounds/chime_bell_ding.wav" autostart="false"></audio>

   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.6.0,npm/bootstrap@4.6.0,npm/popper.js@1.16.1"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha256-7dA7lq5P94hkBsWdff7qobYkp9ope/L5LQy2t/ljPLo=" crossorigin="anonymous"></script>
   <script src="./js/index.min.js" charset="utf-8"></script>
</body>
</html>
